# DirectAdmin Nginx Configuration for Node.js App
# Place this in: /usr/local/directadmin/data/users/USERNAME/nginx_poaes.conf

# Upstream definition for Node.js app
upstream nodejs_poaes {
    server 127.0.0.1:5000;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    server_name poaes.cicte.link;

    # Increase client body size
    client_max_body_size 10M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs (DirectAdmin path)
    access_log /var/log/nginx/domains/poaes.cicte.link.log;
    error_log /var/log/nginx/domains/poaes.cicte.link.error.log;

    # Root directory (adjust as needed)
    root /home/USERNAME/domains/poaes.cicte.link/public_html;

    # Proxy all requests to Node.js
    location / {
        proxy_pass http://nodejs_poaes;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Forward headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
    }

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://nodejs_poaes;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Health check endpoint
    location /api/health {
        proxy_pass http://nodejs_poaes;
        access_log off;
    }
}
